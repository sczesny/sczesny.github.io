    <ul id="items">
        <a href="encoding">
            Character<br>Encoding
        </a>

    <script>
        const items = document.querySelectorAll('#items>*');
        const amount = items.length,
            distribution = 360 / amount;
        items.forEach((item, index) => {
            const radians = (distribution * index - 90) * Math.PI / 180;
            item.setAttribute('style', `--x: ${Math.round(Math.cos(radians) * 100) / 100}; --y: ${Math.round(Math.sin(radians) * 100) / 100};`);
        });
