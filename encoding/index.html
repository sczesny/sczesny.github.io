<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character encoding</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="input">
        <textarea type="text" spellcheck="false" placeholder="Enter Unicode encoded text…"></textarea>
        <span class="info">
            <p>UNICODE</p>
            <button onclick="toggleOption('ascii', this)">(ASCII)</button>
            <button onclick="toggleOption('whitespace', this)" id="whitespace" style="display: none;" enabled>(WHITESPACE)</button>
        </span>
    </section>
    <div id="seperator"></div>
    <section id="output">
        <div id="base64">
            <textarea type="text" spellcheck="false" placeholder="Enter Base 64 encoded text…"></textarea>
            <span class="info"><p>BASE64</p></span>
        </div>
        <div id="utf32">
            <textarea type="text" spellcheck="false" placeholder="Enter UTF 32 encoded text…"></textarea>
            <span class="info">
                <p>UTF-32</p>
                <button onclick="toggleOption('littleEndian32', this)">(Little Endian)</button>
                <span class="format" placeholder="Enter format with $&" spellcheck="false" contenteditable>U+$&</span>
            </span>
        </div>
        <div id="utf16">
            <textarea type="text" spellcheck="false" placeholder="Enter UTF 16 encoded text…"></textarea>
            <span class="info">
                <p>UTF-16</p>
                <span class="format" spellcheck="false" contenteditable>\u$&</span>
            </span>
        </div>
        <div id="utf8">
            <textarea type="text" spellcheck="false" placeholder="Enter UTF 8 encoded text…"></textarea>
            <span class="info">
                <p>UTF-8</p>
                <button onclick="toggleOption('littleEndian8', this)">(Little Endian)</button>
                <span class="format" spellcheck="false" contenteditable>\x$&</span>
            </span>
        </div>
        <div id="uri">
            <textarea type="text" spellcheck="false" placeholder="Enter URI encoded text…"></textarea>
            <span class="info">
                <p>URI</p>
                <span class="format" spellcheck="false" contenteditable>%$&</span>
            </span>
        </div>
        <div id="html">
            <textarea type="text" spellcheck="false" placeholder="Enter HTML encoded text…"></textarea>
            <span class="info"><p>HTML</p></span>
        </div>
        <!--div id="escaped">
            <textarea type="text" spellcheck="false" placeholder="Enter escaped text…"></textarea>
            <span class="info">
                <p>
                    ESCAPED
                    <select required onchange="console.log(this.value)">
                        <option value="regex">(RegEx)</option>
                        <option value="javascript">(JavaScript)</option>
                        <option value="java">(Java)</option>
                    </select>
                </p>
            </span>
        </div-->
    </section>
    <script src="script.js"></script>
</body>

</html>
